@(implicit lang: Lang)

@main(Messages("application.title")) {

    <div ng-controller="ToDoController">


        <h1>@Messages("todo.list.header")</h1>
        <div class="well">
            <ul class="todo-list">
                <li ng-repeat="toDo in toDos" ng-class="{ done: toDo.done }" class="lead">
                    <span ng-bind="toDo.name" ng-click="toggleDone(toDo)"></span>
                </li>
                <li class="lead" ng-show="!toDos.length"><span>@Messages("todo.list.empty")</span></li>
            </ul>
        </div>

        <div ng-include="'/partials/create-todo'"></div>

    </div>

}
